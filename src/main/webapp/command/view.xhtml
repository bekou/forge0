<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{commandBean.id}'/>
		<f:event type="preRenderView" listener='#{commandBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Command"/>

	<ui:define name="header">
		Command
	</ui:define>

	<ui:define name="subheader">
		View existing Command
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="commandBeanCommandPrixTotal" value="Prix Total:"/>
			<h:outputText id="commandBeanCommandPrixTotal" value="#{commandBean.command.prixTotal}"/>
			<h:outputText/>
			<h:outputLabel for="commandBeanCommandQte" value="Qte:"/>
			<h:outputText id="commandBeanCommandQte" value="#{commandBean.command.qte}"/>
			<h:outputText/>
			<h:outputLabel for="commandBeanCommandDateJour" value="Date Jour:"/>
			<h:outputText id="commandBeanCommandDateJour" value="#{commandBean.command.dateJour}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
