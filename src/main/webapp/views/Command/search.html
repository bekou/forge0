<div class="form-horizontal">
    <h3>Create a new Command</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Commands/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Commands</h3>
    <form id="CommandSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="prixTotal" class="col-sm-2 control-label">Prix Total</label>
        <div class="col-sm-10">
            <input id="prixTotal" name="prixTotal" class="form-control" type="text" ng-model="search.prixTotal" placeholder="Enter the Command Prix Total"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="qte" class="col-sm-2 control-label">Qte</label>
        <div class="col-sm-10">
            <input id="qte" name="qte" class="form-control" type="text" ng-model="search.qte" placeholder="Enter the Command Qte"></input>
        </div>
    </div>





        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Prix Total</th>
                    <th>Qte</th>
                    <th>Date Jour</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Commands/edit/{{result.id}}">{{result.prixTotal}}</a></td>
                    <td><a href="#/Commands/edit/{{result.id}}">{{result.qte}}</a></td>
                    <td><a href="#/Commands/edit/{{result.id}}">{{result.dateJour| date:'mediumDate'}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
