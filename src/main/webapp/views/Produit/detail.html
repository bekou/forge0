<header ng-switch on="$location.path().indexOf('/Produits/new') > -1">
    <h3 ng-switch-when="true">Create a new Produit</h3>
    <h3 ng-switch-when="false">View or edit Produit</h3>
</header>
<form id="ProduitForm" name="ProduitForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ProduitForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control" ng-model="produit.name" placeholder="Enter the Produit Name"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProduitForm.prix.$invalid}">
        <label for="prix" class="col-sm-2 control-label">Prix</label>
        <div id="prixControls" class="col-sm-10">
            <input id="prix" name="prix" type="number" class="form-control" ng-model="produit.prix" placeholder="Enter the Produit Prix"></input>
            <span class="help-block error" ng-show="ProduitForm.prix.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProduitForm.qte.$invalid}">
        <label for="qte" class="col-sm-2 control-label">Qte</label>
        <div id="qteControls" class="col-sm-10">
            <input id="qte" name="qte" type="number" class="form-control" ng-model="produit.qte" placeholder="Enter the Produit Qte"></input>
            <span class="help-block error" ng-show="ProduitForm.qte.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProduitForm.reference.$invalid}">
        <label for="reference" class="col-sm-2 control-label">Reference</label>
        <div id="referenceControls" class="col-sm-10">
            <input id="reference" name="reference" type="text" class="form-control" ng-model="produit.reference" placeholder="Enter the Produit Reference"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProduit" name="saveProduit" class="btn btn-primary" ng-disabled="isClean() || ProduitForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProduit" name="deleteProduit" class="btn btn-danger" ng-show="produit.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
