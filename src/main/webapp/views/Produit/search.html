<div class="form-horizontal">
    <h3>Create a new Produit</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Produits/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Produits</h3>
    <form id="ProduitSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="search.name" placeholder="Enter the Produit Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="prix" class="col-sm-2 control-label">Prix</label>
        <div class="col-sm-10">
            <input id="prix" name="prix" class="form-control" type="text" ng-model="search.prix" placeholder="Enter the Produit Prix"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="qte" class="col-sm-2 control-label">Qte</label>
        <div class="col-sm-10">
            <input id="qte" name="qte" class="form-control" type="text" ng-model="search.qte" placeholder="Enter the Produit Qte"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="reference" class="col-sm-2 control-label">Reference</label>
        <div class="col-sm-10">
            <input id="reference" name="reference" class="form-control" type="text" ng-model="search.reference" placeholder="Enter the Produit Reference"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Prix</th>
                    <th>Qte</th>
                    <th>Reference</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Produits/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/Produits/edit/{{result.id}}">{{result.prix}}</a></td>
                    <td><a href="#/Produits/edit/{{result.id}}">{{result.qte}}</a></td>
                    <td><a href="#/Produits/edit/{{result.id}}">{{result.reference}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
