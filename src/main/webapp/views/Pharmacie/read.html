<div class="form-horizontal">
	<h3>Create a new Pharmacie</h3>
	<div class="form-group">
		<div class="col-md-offset-2 col-sm-2">
			<a id="Create" name="Create" class="btn btn-default"
				href="#/Pharmacies/create">Create here</a>
		</div>
	</div>
</div>
<hr />

<div id="search-results">
	<div class="table-responsive">
		<table
			class="table table-responsive table-bordered table-striped clearfix">
			<thead>
				<tr>
					<th>name</th>
					<th>identif</th>
					<th>employe</th>
					<th>Date de Creation</th>
					<th>Locolite</th>
					<th>Numero de Commerce</th>
					<th>Etat</th>
				</tr>
			</thead>
			<tbody id="search-results-body">
				<tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
					<td>{{result.name}}</td>
					<td>{{result.identif}}</td>
					<td>{{result.employeSize}}</td>
					<td>{{result.dateCreation}}</td>
					<td>{{result.locality}}</td>
					<td>{{result.numeroCommerce}}</td>
					<td>{{result.isActif}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<ul class="pagination pagination-centered">
		<li ng-class="{disabled:currentPage == 0}"><a id="prev" href
			ng-click="previous()">«</a></li>
		<li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}"
			ng-click="setPage(n)"><a href ng-bind="n + 1">1</a></li>
		<li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
			<a id="next" href ng-click="next()">»</a>
		</li>
	</ul>

</div>
