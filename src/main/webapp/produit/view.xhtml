<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{produitBean.id}'/>
		<f:event type="preRenderView" listener='#{produitBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Produit"/>

	<ui:define name="header">
		Produit
	</ui:define>

	<ui:define name="subheader">
		View existing Produit
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="produitBeanProduitName" value="Name:"/>
			<h:outputText id="produitBeanProduitName" value="#{produitBean.produit.name}"/>
			<h:outputText/>
			<h:outputLabel for="produitBeanProduitPrix" value="Prix:"/>
			<h:outputText id="produitBeanProduitPrix" value="#{produitBean.produit.prix}"/>
			<h:outputText/>
			<h:outputLabel for="produitBeanProduitQte" value="Qte:"/>
			<h:outputText id="produitBeanProduitQte" value="#{produitBean.produit.qte}"/>
			<h:outputText/>
			<h:outputLabel for="produitBeanProduitReference" value="Reference:"/>
			<h:outputText id="produitBeanProduitReference" value="#{produitBean.produit.reference}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
